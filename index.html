<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="navbar">

        <div id="logo">
                <img src="logo.png" alt="">
       </div> 

       <div class="header_search">
         <form action="">
            <input type="text" name="" placeholder="Search for products, brands and more">
            <i class="material-icons">search</i>
         </form>
       </div>

       <div id="option">
            <ul>
                <li id="login">Login</li>
                <li>Become a Seller</li>
                <div id="more">
                    <li>More</li>
                    <span class="material-symbols-outlined">
                        expand_more
                        </span>
                </div>
                <div id="cart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                    <li>Cart</li>
                </div>
                
                
            </ul>
       </div>
    </div>

    <div id="category">

        <div class="list">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100" alt="">
            <p>Grocery</p>
        </div>

        <div class="list">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <p>Mobiles</p>
        </div>

        <div class="list">
            <img src="https://img.freepik.com/free-photo/portrait-smiling-beautiful-girl-her-handsome-boyfriend-laughing-happy-cheerful-couple-sunglasses_158538-4998.jpg?w=2000" alt="">
            <div class="category_name">
                <p>Fashion</p>
                <span class="material-symbols-outlined">
                expand_more
                </span>
            </div>
        </div>

        <div class="list">
            <img src="https://cdn.ttgtmedia.com/rms/onlineimages/hp_elitebook_mobile.jpg" alt="">
            <div class="category_name">
                <p>Electronics</p>
                <span class="material-symbols-outlined">
                expand_more
                </span>
            </div>    
        </div>

        <div class="list">
            <img src="https://img.freepik.com/premium-photo/3d-set-home-appliances-white-background_751108-1072.jpg?w=2000" alt="">
            <div class="category_name">
                <p>Home</p>
                <span class="material-symbols-outlined">
                expand_more
                </span>
            </div>    
        </div>

        <div class="list">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/0ff199d1bd27eb98.png?q=100" alt="">
            <p>Appliances</p>
        </div>

        <div class="list">
            <img src="https://rukminim1.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" alt="">
            <p>Travel</p>
        </div>

        <div class="list">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzHXY7FDoP1AxycT9BRhsScRQAJOEmb_hOIg&usqp=CAU" alt="">
            <div class="category_name">
                <p>Beauty toys and more</p>
                <span class="material-symbols-outlined">
                expand_more
                </span>
            </div>
        </div>

        <div class="list">
            <img src="https://cache3.pakwheels.com/system/bike_model_pictures/2023/original/Bmw-new.jpg?1688727690" alt="">
            <div class="category_name">
                <p>Two Wheelers</p>
                <span class="material-symbols-outlined">
                expand_more
                </span>
            </div>
        </div>
    </div>
</body>
</html>
